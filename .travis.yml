language: dart

jobs:
  include:
    - stage: smoke_test
      name: "SDK: dev; PKGS: knarly, vote; TASKS: [`dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-infos --fatal-warnings .`]"
      dart: dev
      env: PKGS="knarly vote"
      script: ./tool/travis.sh dartfmt dartanalyzer_0
    - stage: smoke_test
      name: "SDK: 2.5.0-dev.1.0; PKG: knarly; TASKS: `dartanalyzer --fatal-warnings .`"
      dart: "2.5.0-dev.1.0"
      env: PKGS="knarly"
      script: ./tool/travis.sh dartanalyzer_1
    - stage: smoke_test
      name: "SDK: 2.3.0-dev.0.3; PKG: vote; TASKS: `dartanalyzer --fatal-warnings .`"
      dart: "2.3.0-dev.0.3"
      env: PKGS="vote"
      script: ./tool/travis.sh dartanalyzer_1
    - stage: unit_test
      name: "SDK: 2.3.0-dev.0.3; PKG: vote; TASKS: `pub run test`"
      dart: "2.3.0-dev.0.3"
      env: PKGS="vote"
      script: ./tool/travis.sh test
    - stage: unit_test
      name: "SDK: dev; PKG: vote; TASKS: `pub run test`"
      dart: dev
      env: PKGS="vote"
      script: ./tool/travis.sh test

stages:
  - smoke_test
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - knarly/.dart_tool/build
    - vote/.dart_tool/build
